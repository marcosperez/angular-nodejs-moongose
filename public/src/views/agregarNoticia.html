
        <div class="modal-header">
            <h3 class="modal-title">Agregar Nota</h3>
        </div>
        <form name="formNotas" role="form" validate>
        <div class="modal-body">
            <div class="form-group">
                <label for="inputTitulo">Titulo: </label>
                <input type="text" class="ng-pristine ng-valid form-control" id="inputTitulo" placeholder="titulo" ng-model="titulo" required autofocus>
            </div>
            <div class="form-group">
                <label for="textDescripcion">Descripcion: </label>
                <textarea row="8" class="ng-pristine ng-valid form-control" id="textDescripcion" placeholder="titulo" ng-model="descripcion" required></textarea>
            </div>
            <div class="form-group">
                <label for="inputNombre">Email: </label>
                <input type="email" class="fong-dirty ng-valid form-control" id="inputNombre" placeholder="mail" required ng-model="mail">
            </div>
            <div class="form-group" >
                <select ng-model="prioridad" class="form-control" required>
                  <option value="MuyImportante">Muy Importante</option>
                  <option value="Importante">Importante</option>
                  <option value="Normal">Normal</option>
                  <option value="Poco">Poco Importante</option>
                </select>
            </div>
            <div class="modal-footer">
                <input  type="submit" ng-click="formNotas.$valid && notasCtrl.ok(mail,titulo,descripcion,prioridad)"  class="btn btn-primary" value="agregar">
                <button class="btn btn-warning" ng-click="notasCtrl.cancel()">Cancel</button>
            </div>
        </div>
        </form>
